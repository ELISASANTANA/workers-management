<section class="d-flex row justify-content-center text-center">
  <div class="card m-4" style="width: 16rem;" *ngFor="let funcionario of funcionarios">
    <div class="card-top">
      <h3>{{funcionario.nome}}</h3>
    </div>
    <img src="{{funcionario.foto}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 style="color:red;" class="card-title">{{funcionario.cargo}}</h5>
      <p class="card-text">{{funcionario.email}}</p>
    </div>
  </div>
</section>
